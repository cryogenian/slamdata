language: java
sudo: required
dist: trusty
jdk:
  - oraclejdk8

before_install:
  - mkdir -p $HOME/bin
install:
  - sudo apt-get update
  - sudo apt-get install imagemagick
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - convert -version
  - java -version


  - wget -N https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.0.6.tgz -P $HOME/bin/
  - tar -zxvf $HOME/bin/mongodb-linux-x86_64-3.0.6.tgz
  - mkdir -p $HOME/bin/mongodb
  - cp -R -n mongodb-linux-x86_64-3.0.6/* $HOME/bin/mongodb
  - export PATH=$HOME/bin/mongodb/bin:$PATH

  - wget -N https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -P $HOME/bin/
  - sudo dpkg -i $HOME/bin/google-chrome-stable_current_amd64.deb

  - nvm install stable
  - nvm use stable
  - npm install bower gulp -g
  - npm install
  - bower install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - gulp add-headers trim-whitespace replace-crlf
  - if [[ $(git diff --shortstat 2> /dev/null | tail -n1) != "" ]]; then git status && echo -e "\033[31m\n^ CRLF/header/whitespace related problems found\033[0m\n" && exit 1; fi
  - npm run build:icons
  - npm run build:less
  - npm run build:psa
  - if test $TRAVIS_TAG; then npm run build:lite && npm run versionify; else npm run test:property && npm run build:lite && npm test; fi
before_deploy:
- mkdir -p slamdata
- cp -r public slamdata/
- tar cjf slamdata.tar.bz2 slamdata
